    <section class="container">
      <div class="contacts-adress">
        <h1>Contacts Page</h1>
        <p>Address: Kharkov city, Gagarina str.</p>
      </div>
      <div>
        <form action="https://tests.fomenko.top/echo/index.php" method="get">
          <fieldset>
            <legend>Contact us</legend>
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name">

            </div>

            <div class="form-item">
              <label for="number">Phone number</label>
              <input type="tel" name="number" id="number" placeholder="Number">

            </div>

            <div class="form-item">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="E-mail">

            </div>

            <div class="form-item-box">
              <input type="radio" name="call" id="call" value="call">
              <label for="call">Передзвоніть мені</label>
            </div>

            <div class="form-item-box">
              <label for="question">Your question</label>
              <textarea name="question" id="question" placeholder="Type your question here..." rows="2"
                cols="30"></textarea>
            </div>
            <button class="form-button" type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
